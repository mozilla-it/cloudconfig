language: python
dist: xenial
sudo: required
python:
 - "3.7"
addons:
  apt:
    sources: ['ubuntu-toolchain-r-test']
    packages: ['bash', 'coreutils']
cache:
  directories:
    - /home/travis/.nvm
    - /home/travis/.cache/pip

jobs:
  include:
    - stage: Unit Tests
      script:
        - python3 setup.py build